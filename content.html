<!DOCTYPE html>
<html>
<head>
    <title>Time Capsule Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #dateAvailability {
            text-align: center;
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .warning {
            background-color: #FFF3CD;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        #currentDateTime {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Time Capsule Content</h1>
    <div id="content"></div>
    <div id="dateAvailability"></div>
    <div id="countdown"></div>
    <div id="warningMessage" class="warning"></div>
    <div id="currentDateTime"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        var params = new URLSearchParams(window.location.search);
        var timeCapsuleId = params.get("id");

        var timeCapsuleData = JSON.parse(localStorage.getItem(timeCapsuleId));
        if (timeCapsuleData) {
            var currentDateTime = moment();
            var storedDateTime = moment(timeCapsuleData.dateTime);

            if (currentDateTime >= storedDateTime) {
                document.getElementById("content").textContent = timeCapsuleData.content;
            } else {
                var displayDateTime = storedDateTime.format("MMMM Do YYYY, h:mm:ss a");
                document.getElementById("dateAvailability").textContent = "This time capsule will be available on " + displayDateTime;

                var countdownElement = document.getElementById("countdown");
                var countdownInterval = setInterval(function() {
                    var currentDateTime = moment();

                    if (currentDateTime >= storedDateTime) {
                        clearInterval(countdownInterval);
                        countdownElement.innerHTML = "";
                        document.getElementById("content").textContent = timeCapsuleData.content;
                    } else {
                        var remainingTime = storedDateTime.diff(currentDateTime);

                        var duration = moment.duration(remainingTime);

                        var days = duration.days();
                        var hours = duration.hours();
                        var minutes = duration.minutes();
                        var seconds = duration.seconds();

                        countdownElement.innerHTML = "Remaining time: " + days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
                    }
                }, 1000);
            }
        } else {
            document.getElementById("warningMessage").textContent = "No time capsule content available.";
        }

        // Display current time and day
        var currentDateTimeElement = document.getElementById("currentDateTime");
        setInterval(function() {
            var now = moment().format("YYYY-MM-DD HH:mm:ss");
            currentDateTimeElement.textContent = "Current time: " + now;
        }, 1000);
    </script>
</body>
</html>
