<!DOCTYPE html>
<html>
<head>
    <title>Time Capsule Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #dateAvailability {
            text-align: center;
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .warning {
            background-color: #FFF3CD;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        #currentDateTime {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Time Capsule Content</h1>
    <div id="content"></div>
    <div id="dateAvailability"></div>
    <div id="countdown"></div>
    <div id="warningMessage" class="warning"></div>
    <div id="currentDateTime"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        var timeCapsuleData = JSON.parse(localStorage.getItem("timeCapsuleData"));
        if (timeCapsuleData) {
            var currentDateTime = new Date().toISOString().split('.')[0];
            var storedDateTime = timeCapsuleData.dateTime;

            if (currentDateTime >= storedDateTime) {
                document.getElementById("content").textContent = timeCapsuleData.content;
            } else {
                var displayDateTime = moment(storedDateTime).format("MMMM Do YYYY, h:mm:ss a");

                document.getElementById("dateAvailability").textContent = "This time capsule will be available on " + displayDateTime;

                // Calculate the remaining time until the content becomes available
                var remainingTime = new Date(storedDateTime).getTime() - new Date().getTime();

                // Update the countdown timer every second
                var countdownElement = document.getElementById("countdown");
                var countdownInterval = setInterval(function() {
                    var days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = "Remaining time: " + days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";

                    // Stop the countdown when the content becomes available
                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval);
                        countdownElement.innerHTML = "";
                        document.getElementById("content").textContent = timeCapsuleData.content;
                    }

                    remainingTime -= 1000;
                }, 1000);
            }
        } else {
            document.getElementById("warningMessage").textContent = "No time capsule content available.";
        }

        // Display current time and day
        var currentDateTimeElement = document.getElementById("currentDateTime");
        setInterval(function() {
            var now = moment().format("YYYY-MM-DD HH:mm:ss");
            currentDateTimeElement.textContent = "Current time: " + now;
        }, 1000);
    </script>
</body>
</html>
