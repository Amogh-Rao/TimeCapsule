<!DOCTYPE html>
<html>
<head>
    <title>Time Capsule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea, input[type="datetime-local"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #timeCapsuleLink {
            text-align: center;
            margin-top: 20px;
        }

        #successMessage {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Time Capsule</h1>
    <form id="timeCapsuleForm">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" cols="50" placeholder="Enter your time capsule content..."></textarea>
        <br>
        <label for="dateTime">Display Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime">
        <br>
        <input type="submit" value="Submit">
    </form>
    <div id="successMessage">Time capsule submitted successfully!</div>
    <div id="timeCapsuleLink"></div>

    <script>
        document.getElementById("timeCapsuleForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var content = document.getElementById("content").value;
            var dateTime = document.getElementById("dateTime").value;

            var timeCapsuleData = {
                content: content,
                dateTime: dateTime
            };
            localStorage.setItem("timeCapsuleData", JSON.stringify(timeCapsuleData));

            document.getElementById("successMessage").style.display = "block";

            document.getElementById("content").value = "";
            document.getElementById("dateTime").value = "";

            var linkElement = document.createElement("a");
            linkElement.href = "content.html";
            linkElement.textContent = "Your Time Capsule";
            document.getElementById("timeCapsuleLink").innerHTML = "";
            document.getElementById("timeCapsuleLink").appendChild(linkElement);
        });
    </script>
</body>
</html>
