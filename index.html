<!DOCTYPE html>
<html>
<head>
    <title>Time Capsule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #timeCapsuleForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-bottom: 10px;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #timeCapsuleLink {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Time Capsule</h1>
    <div id="timeCapsuleForm">
        <label for="content">Enter your content:</label>
        <textarea id="content" rows="5"></textarea>
        <label for="dateTime">Select a date and time:</label>
        <input type="datetime-local" id="dateTime">
        <button onclick="createTimeCapsule()">Create Time Capsule</button>
        <div id="timeCapsuleLink"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        function createTimeCapsule() {
            var content = document.getElementById("content").value;
            var dateTime = document.getElementById("dateTime").value;
            var timeCapsuleData = {
                content: content,
                dateTime: dateTime
            };

            var timeCapsuleId = generateUniqueId();
            localStorage.setItem(timeCapsuleId, JSON.stringify(timeCapsuleData));

            var currentUrl = window.location.origin + window.location.pathname;
            var timeCapsuleLink = currentUrl + "content.html?id=" + timeCapsuleId;
            document.getElementById("timeCapsuleLink").innerHTML = "Time Capsule Link: <a href='" + timeCapsuleLink + "'>" + timeCapsuleLink + "</a>";
        }

        // Generate a random and unique ID
        function generateUniqueId() {
            return Math.random().toString(36).substr(2, 9);
        }
    </script>
</body>
</html>
